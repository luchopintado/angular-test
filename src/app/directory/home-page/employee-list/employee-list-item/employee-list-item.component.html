<mat-action-list>
    <mat-list-item routerLink="/directory/employee/{{employee.id}}">
        <img matListAvatar src="./assets/img/{{employee.avatar}}" [alt]="employee.name">
        <h3 matLine>{{ employee.name }}</h3>
        <p matLine>
            <span class="title">{{ employee.title }}</span>
        </p>
    </mat-list-item>
</mat-action-list>
