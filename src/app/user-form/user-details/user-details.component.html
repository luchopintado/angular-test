<section class="user-details">
    <h3>User details</h3>

    <div class="form-container">
        <form [formGroup]="formGroup">
            <p>
                Value: {{ formGroup.value | json }}
                Is valid? {{ formGroup.valid }}
            </p>
            <hr />

            <mat-form-field>
                <input matInput placeholder="Full name *" formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Your birthday*" formControlName="birthday">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Gender" formControlName="gender">
                    <mat-option value="male">Male</mat-option>
                    <mat-option value="female">Female</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="phone-field">
                <mat-form-field>
                    <mat-select placeholder="Country" formControlName="country">
                        <mat-option value="peru">Peru</mat-option>
                        <mat-option value="uruguay">Uruguay</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="tel" placeholder="Phone *" formControlName="phone">
                    <mat-hint><strong>Mobile:</strong> 094 231 234</mat-hint>
                    <mat-hint align="end"><strong>Fixed:</strong> 2 123 1234</mat-hint>
                </mat-form-field>
            </div>

            <mat-form-field>
                <textarea matInput placeholder="Bio" #txtBio maxlength="256" formControlName="bio"></textarea>
                <mat-hint>Tell us about yourself</mat-hint>
                <mat-hint align="end">{{txtBio.value?.length || 0}}/256</mat-hint>
            </mat-form-field>

            <div class="div-button">
                <button type="button" mat-raised-button [disabled]="!formGroup.valid" color="primary">Submit</button>
            </div>
        </form>
    </div>
</section>
