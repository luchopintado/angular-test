<section class="user-summary">
    <div class="circle">
        <img src="./assets/img/avatar-01.jpg" [alt]="name" />
    </div>
    <div class="content">
        <h5>{{ summary.name || 'Nombres y apellidos' }}</h5>
        <p>
            {{ summary.bio || 'Aquí irá la biografía' }}
        </p>
    </div>
</section>
